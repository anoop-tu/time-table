<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Timetable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>School Timetable Input</h1>
        <form id="timetable-form">
            <table id="input-table">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Period 1</th>
                        <th>Period 2</th>
                        <th>Period 3</th>
                        <th>Period 4</th>
                        <th>Period 5</th>
                        <th>Period 6</th>
                        <th>Period 7</th>
                        <th>Period 8</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be generated by JS -->
                </tbody>
            </table>
            <button type="button" id="save-btn">Save Timetable</button>
            <button type="button" id="save-google-btn">Save to Google Sheets</button>
        </form>

        <button type="button" id="toggle-form-btn" style="display:none; margin-bottom:10px;">Edit Timetable</button>

        <div class="day-select">
            <label for="day-dropdown">View Day:</label>
            <select id="day-dropdown">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>
        </div>

        <h2>Full Timetable</h2>
        <div id="full-timetable"></div>

        <h2>Selected Day's Schedule</h2>
        <div id="day-schedule"></div>

        <div style="text-align:center; margin-bottom:20px;">
            <button type="button" id="download-json-btn">Download Timetable JSON</button>
            <label for="upload-json" style="display:inline-block; margin-left:10px;">
                <span style="background:#ffb6c1; color:#fff; padding:10px 20px; border-radius:20px; cursor:pointer; font-family:'Comic Sans MS', 'Comic Sans', cursive;">Upload Timetable JSON</span>
                <input type="file" id="upload-json" accept="application/json" style="display:none;">
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
